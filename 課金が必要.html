<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
      padding: 50px;
    }

    button {
      /* ボタンのスタイルを設定 */
      background-image: url('MGMS.jpeg');
      background-size: cover;
      width: 150px;
      height: 150px;
      border: none;
      cursor: pointer;
    }
  </style>
  <script>
    let ballCount = 0;

    function pickUpBall() {
      ballCount++;
      if (ballCount < 5) {
        alert("ボールを拾い集めた。");
      } else {
        showPaymentDialog();
      }
    }

    function showPaymentDialog() {
      const confirmPayment = confirm("課金が、必要。550万円の、課金が、必要。");
      if (confirmPayment) {
        // ここに課金の処理を追加する
        alert("財政維持で貯金を増やす、そんなやつは負け犬☆彡");
        ballCount = 0; // ボールの数をリセット
      } else {
        ballCount = 4; // ダイアログを閉じた場合、次のクリックで再び表示されるように
      }
    }

    // 不定期にあいうえおダイアログを表示
    setInterval(function() {
      const randomInterval = Math.floor(Math.random() * 10000) + 1000; // ランダムな時間間隔を生成 (1秒から10秒まで)
      setTimeout(function() {
        alert("  エラーが発生しました。");
      }, randomInterval);
    }, 20000); // 20秒ごとにチェック

  </script>
</head>
<body>
<h2>↓ボール拾い依頼ボタン↓</h2>
  <button onclick="pickUpBall()"></button>
</body>
</html>
